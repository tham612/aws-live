<!DOCTYPE html>
<html>

<head>
	<title>Add Employee Information</title>

	<link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
		integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

	<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
		integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
		integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous">
	</script>
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
		integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous">
	</script>
</head>

<body>
	<div class="container">

			<h1 style="color: DodgerBlue">Employee Database</h1>

			<form action="/addemp" autocomplete="on" method="POST" enctype="multipart/form-data">
				<button type="submit" formaction="/getemp" class="btn btn-outline-info">GET EMPLOYEE INFORMATION</button> 
				<br>
				<br>
				<div class="row">
					<div class="col-12 col-md-6">
						<div class="form-group">
							Employee ID:<br> <input class="form-control" type="number" name="emp_id"
							autofocus size="40"> 
						</div>
					</div>
					<div class="col-12 col-md-6">
						<div class="form-group">
							First Name:<br> <input class="form-control" type="text"
							name="first_name"> 
						</div>
					</div>
					<div class="col-12 col-md-6">
					<div class="form-group">
						Last Name:<br> <input class="form-control" type="text"
						name="last_name"> 
					</div>
				</div>
				<div class="col-12 col-md-6">
					<div class="form-group">
						Primary Skills:<br> <input class="form-control" type="text"
						name="pri_skill"> 
					</div>
				</div>
				<div class="col-12 col-md-6">
					<div class="form-group">
						Location:<br> <input class="  form-control" type="text" name="location"> 
					</div>
				</div>
				<div class="col-12 col-md-6">
					<div class="form-group">
						Image: <input type=file name="emp_image_file" class="form-control">  
					</div>
				</div>
			</div>
				
				<button type="submit"
				class="btn btn-primary mb-2">UPDATE
					DATABASE</button>
	
			</form>
			<a href="/about">About Us</a>

	</div>


</body>

</html>
