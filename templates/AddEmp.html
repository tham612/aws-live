<body>
	<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
		<a class="navbar-brand" href="/">Employee</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavDropdown"
			aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>
		<div class="collapse navbar-collapse" id="navbarNavDropdown">
			<ul class="navbar-nav">
				
				<li class="nav-item dropdown">

	<br>
	<div class="container">

		<h1 style="color: DodgerBlue">Add Employee Database</h1>

		<form action="/addemp" autocomplete="on" method="POST" enctype="multipart/form-data">
			<br>
			<div class="row">
				<div class="col-12 col-md-6">
					<div class="form-group">
						Employee ID:<br> <input class="form-control" type="number" name="emp_id" autofocus size="40">
					</div>
				</div>
				<div class="col-12 col-md-6">
					<div class="form-group">
						First Name:<br> <input class="form-control" type="text" name="first_name">
					</div>
				</div>
				<div class="col-12 col-md-6">
					<div class="form-group">
						Last Name:<br> <input class="form-control" type="text" name="last_name">
					</div>
				</div>
				<div class="col-12 col-md-6">
					<div class="form-group">
						Primary Skills:<br> <input class="form-control" type="text" name="pri_skill">
					</div>
				</div>
				<div class="col-12 col-md-6">
					<div class="form-group">
						Location:<br> <input class="  form-control" type="text" name="location">
					</div>
				</div>
				<div class="col-12 col-md-6">
					<div class="form-group">
						Image: <input type=file name="emp_image_file" class="form-control">
					</div>
				</div>
			</div>

			<button type="submit" class="btn btn-primary mb-2">ADD EMPLOYEE</button>
		
		</form>

	</div>
